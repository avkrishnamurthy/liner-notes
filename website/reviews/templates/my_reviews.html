{% extends "base.html" %} {% block title %}Home{% endblock %} 
{% block content
    %}
    <link rel="stylesheet" href="{{url_for('reviews.static', filename='my_reviews.css')}}">    
    <br>
    <br>
    <ul class="album-list">
        {% for album in albums %}
        <div class="the-card">
        <li class="album-item">
            <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="{{album.album_img}}" alt="Avatar" style="width:300px;height:300px;">
                  </div>
                  <div class="flip-card-back">
                    <div class="album-review">{{album.review}}</div>
                  </div>
                </div>
              </div>
              <div class="meta-info">
                <h1>{{album.album_name}}</h1>
                    <p id="artist-name">{{album.artist_name}}</p>
                    <p id="rating">Rating: <strong>{{album.rating}}</strong></p>
                    <ul id="date-delete">
                      <li class="my-li"><p>{{get_date(album.date)}}</p></li>
                      <li class="my-li" id="delete-review-button"><button id='del' type="button" class="close" onClick="deleteAlbum('{{ album.id }}')">
                        <span id='del-button'>&times;</span>
                      </button></li>
                  </ul>
              </div>
        </li>
    </div>
        {% endfor %}
      </ul>
      <br>
      <br>
      <br>
      <br>
      <script src="{{url_for('reviews.static', filename='my_reviews.js')}}"></script>
  {% endblock %}
